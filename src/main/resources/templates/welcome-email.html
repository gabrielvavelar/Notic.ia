<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notic.ia</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding: 20px 0;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">

                <tr>
                    <td align="center" style="padding: 40px 0; background-color: #2c3e50; color: #ffffff;">
                        <h1 style="margin: 0; font-size: 28px; letter-spacing: 2px;">NOTIC.IA</h1>
                        <p style="margin: 5px 0 0 0; opacity: 0.8; font-size: 14px;">Seu resumo de notícias diário</p>
                    </td>
                </tr>

                <tr>
                    <td style="padding: 40px 30px;">
                        <p style="font-size: 16px; color: #333333; line-height: 1.6;">
                            Bom dia,
                        </p>
                        <p style="font-size: 16px; color: #333333; line-height: 1.6;">
                            Aqui estão as principais notícias do momento:
                        </p>

                        <div style="background-color: #f9f9f9; border-left: 4px solid #2c3e50; padding: 20px; margin: 30px 0; font-style: italic; color: #555555; white-space: pre-line;"
                             th:text="${newsSummary}">
                            Resumo
                        </div>

                        <p style="font-size: 14px; color: #777777; margin-top: 30px;">
                            Tenha um ótimo dia!
                        </p>

                    </td>
                </tr>

                <tr>
                    <td style="padding: 30px; background-color: #f8f9fa; border-top: 1px solid #eeeeee; text-align: center;">
                        <p style="margin: 0; font-size: 12px; color: #999999;">
                            © 2026 Notic.ia – Gabriel Avelar
                        </p>
                        <p style="margin: 10px 0 0 0; font-size: 12px;">
                            <a th:href="@{http://localhost:8080/unsubscribe/?token=${unsubscribeToken}}"
                               style="color: #e74c3c; text-decoration: none; cursor: pointer;">Cancelar inscrição</a>
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
